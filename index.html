<!DOCTYPE html>
<html lang="en">
<head>

    <title>Family Network Test</title>
</head>
<body>
    <script src="index.js"></script>

    <script>
        let data = {
            "og314": {
                "married": ["jp2060"],
                "parents": ["mw465", "pl901"],
                "children": ["rl827"]
            },
            "rl827": {
                "married": ["bob", "hag"],
                "parents": ["og314"],
                "children": []
            },
            "mw465": {
                "married": ["pl901"],
                "parents": [],
                "children": ["og314"]
            },
            "pl901": {
                "married": ["mw465"],
                "parents": [],
                "children": ["og314"]
            }
        }

        // Define the primary CSRID
        const primary_csrd = 'og314';

        // Create an instance of FamilyNetwork
        const familyNetwork = new FamilyNetwork(window.innerWidth * 0.99, window.innerHeight * 0.98, data, primary_csrd);

        // Set background color
        familyNetwork.setBackgroundColor('gray');

        familyNetwork.calculateNodes();
        familyNetwork.drawNodes();

    </script>
</body>
